<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br>");
	
	}

	function mostra(mensagem) {
	
		document.write(mensagem)
		pulaLinha();

	
	}
	
	var filhosTeste = 28;
	var anoAtual = 2020;
	var primeiroAno = 1500;
	var resultadoFinal = (anoAtual - primeiroAno) / filhosTeste;
	
	
	mostra(" Se passaram: " + (resultadoFinal) + " gerações");
	


</script>
