<meta charset="UTF-8">
<h3>Álcool ou Gasolina</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480

	var consumoDeGasolina = caminhoComGasolina / tanque
	document.write("O carro consumiu : " + consumoDeGasolina + " Km/L " + " de Gasolina" );
	
	var caminhoComAlcool = 300
	var consumoDeAlcool = caminhoComAlcool / tanque
	
	document.write("<br> O carro consumiu : " + consumoDeAlcool + " Km/L " + " de Álcool" );
	
	

</script>
